[package]
authors = ["martin <martinfrances107@hotmail.com>"]
edition = "2021"
name = "gcode-nom"
categories = ["Parsing tools"]
description = "Visualization tool for inspecting a g-code file."
homepage = "https://github.com/martinfrances107/gcode2svg"
keywords = ["visualization"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/martinfrances107/gcode2svg"
rust-version = "1.80"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
default = "0.1.2"
deflate = "1.0.0"
heatshrink = "0.2.0"
nom = "7.1.3"
